<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/175005826?v=4&size=64">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="img/HyperTextMarkupLanguage.webp" alt="html">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="img/CascadingStyleSheets.webp" alt="CSS">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="img/JavaScript.webp" alt="js">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <script src="script.js"></script>
</body>

</html>
